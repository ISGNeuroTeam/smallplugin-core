# Define the root logger with appender X
log4j.rootLogger=INFO, X
log4j.appender.X=org.apache.log4j.ConsoleAppender
log4j.appender.X.layout=org.apache.log4j.PatternLayout
log4j.appender.X.layout.conversionPattern=%d{yy/MM/dd HH:mm:ss} %p %l %c{1}: %m%n
log4j.appender.X.threshold=FATAL
log4j.logger.TestLogger=DEBUG, TestLoggerAppender
log4j.appender.TestLoggerAppender=org.apache.log4j.ConsoleAppender
log4j.appender.TestLoggerAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.TestLoggerAppender.layout.conversionPattern=%d{yy/MM/dd HH:mm:ss} %p %l %c{1}: %m%n
